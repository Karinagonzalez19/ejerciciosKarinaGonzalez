<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="container mt-1 d-flex justify-content-center align-items-center bg-primary">
        <h1>Índice de Masa Corporal (IMC)</h1>
        <form id="imcForm">
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m)</label>
                <input type="number" class="form-control" id="altura" required>
            </div>
            <div class="form-group">
                <label for="resultado">Resultado</label>
                <input type="number" class="form-control" id="resultado">
            </div>
            <button type="submit" class="mt-1 btn btn-warning with contrasting color" id="operacion">Calcular IMC</button>
        </form>
        <div class="mt-3" id="respuesta"></div>
    </div>
    <div class="container mt-5 bg-secondary-subtle">
        <h2 class="mb-4">Conversor de Divisas</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dolar">Cantidad en Dólares (USD)</label>
                    <input type="number" class="form-control border border-danger" id="dolar" placeholder="Ingresa dolares">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="conversorPeso">Cantidad en Pesos (COP)</label>
                    <input type="text" class="form-control border border-danger" id="conversorPeso" readonly>
                </div>
            </div>
        </div>
        <button class="btn btn-primary bg-success mt-1" id="convertBtn">Convertir</button>
    </div>
    <div class="container mt-5">
        <h3 class="mb-4">Aplicación de Notas</h3>
        <div class="card mb-4">
            <div class="card-body border border-warning bg-warning">
                <h4 class="card-title">Nueva nota</h4>
                <div>
                    <div class="form-group border border-warning">
                        <input type="text" class="form-control" id="noteTitle" placeholder="Titulo" required>
                    </div>
                    <div class="form-group border border-warning">
                        <textarea class="form-control" id="noteContent" placeholder="Escriba su nota aqui" rows="3"
                            required></textarea>
                    </div>
                    <button id="guardar" class="btn btn-success mr-2">Guardar</button>
                    <button type="button" class="btn btn-danger" id="clear">Borrar</button>
                </div>
            </div>

        </div>
        <div id="notesContainer">
        </div>

        <div class="card mb-4 bg-secondary-subtle">
            <div id=crearNote class="card-body">
                <h5 class="card-title">Filtros</h5>
                <div class="form-group">
                    <input type="text" class="form-control" id="filtro" placeholder="Buscador">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="boton1">
                    <label class="form-check-label" for="boton1">Realizadas</label>
                </div>

            </div>
        </div>
    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
